kind: Service
apiVersion: v1
metadata:
  name: nginx
  namespace: ukf
spec:
  clusterIP: 10.102.254.65
  externalTrafficPolicy: Cluster
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 31534
  selector:
    app: nginx
  type: NodePort
  sessionAffinity: None
